<!DOCTYPE html>
<html lang="en">
  <head>
    <title>My Calculator</title>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width" />
 
    <link rel="stylesheet" href="styles.css" />
    <script type="module" src="script.js"></script>
  </head>
  <body>
    <div class="calculator">
      <div class="display">
        <input type="text" id="result" disabled>
      </div>
      <div class="keys">
        <button class="operator" onclick="clearResult()">C</button>
        <button class="operator" onclick="backspace()">CE</button>
        <button class="operator" onclick="inputOperator('/')">รท</button>
        <button onclick="inputNumber('7')">7</button>
        <button onclick="inputNumber('8')">8</button>
        <button onclick="inputNumber('9')">9</button>
        <button class="operator" onclick="inputOperator('*')">x</button>
        <button onclick="inputNumber('4')">4</button>
        <button onclick="inputNumber('5')">5</button>
        <button onclick="inputNumber('6')">6</button>
        <button class="operator" onclick="inputOperator('-')">-</button>
        <button onclick="inputNumber('1')">1</button>
        <button onclick="inputNumber('2')">2</button>
        <button onclick="inputNumber('3')">3</button>
        <button class="operator" onclick="inputOperator('+')">+</button>
        <button onclick="inputNumber('0')">0</button>
        <button onclick="inputNumber('.')">.</button>
        <button class="operator" onclick="calculateResult()">=</button>
      </div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
